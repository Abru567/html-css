<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="ejercicio 6.html">
        <label for="nombre">Nombre de usuario</label> <br>
        <input type="text" id="nombre"> <br>
        <label for="contraseña">Contraseña del usuario</label><br>
        <input type="password" id="contraseña"><br>
        <label for="edad">Edad del usuario</label> <br>
        <input type="text" id="edad"> <br>
        <label for="fecha de nacimiento">Fecha de nacimiento del usuario</label> <br>
        <input type="date" id="fecha de nacimiento"> <br>
        <label for="sexo">Sexo del usuario</label> <br>
        <input type="radio" name="Hombre" id="Hombre"><label for="Hombre">Hombre</label><br>
        <input type="radio" name="Mujer" id="Mujer"><label for="Mujer">Mujer </label><br>
        <input type="radio" name="Prefiero no decir" id="Prefiero"><label for="Prefiero">Prefiero no decir</label><br>
        <label for="Pais de nacimiento">Pais de nacimiento del usuario</label><br>
        <select name="Pais de nacimiento" id="Pais de nacimiento">
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Paraguay</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
